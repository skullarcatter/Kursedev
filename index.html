<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: black;
      padding: 10px;
      display: flex;
      justify-content: flex-end; 
      z-index: 999; 
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-bar {
      width: 300px;
      height: 40px;
      border-radius: 20px;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
      background-color: #808080; 
      color: #fff; 
    }

    .search-button {
      background-color: #808080;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .games-button {
      background-color: #808080; 
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .settings-button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .settings-menu {
      position: absolute;
      top: 40px; 
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000; 
    }

    .settings-menu input {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="settings-button" onclick="toggleSettingsMenu()">⚙️</button>
    <button class="games-button" onclick="goToGamesPage()">Games</button>
    <div class="settings-menu" id="settingsMenu">
     <h1>TC (Beta) by Kursedev</h1>
      <input type="text" id="tabTitle" placeholder="Enter new tab title">
      <button onclick="changeTabTitle()">Change</button>
    </div>
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search..." id="searchQuery">
    <button class="search-button" onclick="performSearch()">Search</button>
  </div>

  <script>
    function toggleSettingsMenu() {
      var menu = document.getElementById("settingsMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function changeTabTitle() {
      var newTitle = document.getElementById("tabTitle").value;
      document.title = newTitle;
    }

    function performSearch() {
      var searchQuery = document.getElementById("searchQuery").value.toLowerCase();
      var searchUrl;

      switch (searchQuery) {
        case "youtube":
          searchUrl = "https://www.youtube.com/#rekzisnotcoolbysec";
          break;
        case "discord":
          searchUrl = "https://discord.com/#translate.google.com.google.com.google.hthps.hps.google";
          break;
          case "spotify":
            searchUrl = "https://open.spotify.com/#gragraisaworkingcoolkidwithpowermhm";
            break;
        default:
          // js natural google search
          searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);
      }

      window.location.href = searchUrl;
    }

    function goToGamesPage() {
      window.location.href = "games.html";
    }
  </script>
</body>
</html>
